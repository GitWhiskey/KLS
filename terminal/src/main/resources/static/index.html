<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Terminal</title>

    <link rel="stylesheet" href="/lib/bootstrap/bootstrap.min.css">
    <style>
        .margined-rows {
            margin: 30px 5px;
        }

        .button-column {
            text-align: center;
        }

        .keys-textarea {
            width: 100%;
        }

        .input-terminal-number {
            width: 60px;
        }
    </style>

    <script src="/lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="/js/get-master-keys.js"></script>
</head>
<body>
    <div class="row margined-rows">
        <div class="col-lg-12">
            <h1>Терминал #
                <input id="terminal-number" class="input-terminal-number" value="22" />
            </h1>
        </div>
    </div>
    <div class="row margined-rows">
        <div class="col-lg-4"></div>
        <div class="col-lg-4 button-column">
            <button class="btn btn-primary"
                    id="button-get-keys">
                Получить мастер-ключи
            </button>
        </div>
        <div class="col-lg-4"></div>
    </div>
    <div class="row margined-rows">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <textarea class="keys-textarea"
                      rows="5"
                      id="textarea-decrypted-keys">
            </textarea>
        </div>
        <div class="col-lg-2"></div>
    </div>
</body>
</html>
